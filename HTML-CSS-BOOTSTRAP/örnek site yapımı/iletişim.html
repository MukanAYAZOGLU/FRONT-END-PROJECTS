<div class="container mt-5 pt-3 " >

  <h3 class="text-center mt-1">İLETİŞİM</h3>

<form>


    <div class="row  mt-3">

      <div class="col-sm-12 col-md-6 col-lg-6">


        <div class="form-group">


    <label for="name" class="form-label">Ad ve Soyad</label>
    <input type="text" class="form-control" id="nameInput" aria-describedby="nameInform">
    <div id="nameInform" class="form-text text-danger">Bu alan zorunludur!</div>
  </div>

        </div>



        <div class="col-sm-12 col-md-6 col-lg-6">

        <div class="form-group">
    <label for="exampleInputEmail1" class="form-label">E-Posta Adresiniz</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text text-danger ">Bu alan zorunludur!</div>
</div>

  </div>


      </div>


      <div class="row-sm-12 row-md-12 row-lg-12">


        <div class="form-group">
    <label for="subjectInputEmail1" class="form-label">Konu</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="subjectHelp">
    <div id="subjectHelp" class="form-text text-danger ">Bu alan zorunludur!</div>
</div>


      </div>




<div class="row-sm-12 row-md-12 row-lg-12" >

        <div class="form-group ">
    <label for="messageInputEmail1" class="form-label">Mesajınız</label>
    <textarea name="text"  style="width: 100%; height: 100px;" wrap="soft" id="messageArea"> </textarea>
    <div id="messageArea" class="form-text text-danger ">Bu alan zorunludur!</div>
</div>





</div>




<div class="row">


  <button type="submit" class="btn btn-success my-1 btn-block">Kaydet</button>
  <button type="reset" class="btn btn-secondary btn-block">Temizle</button>



</div>




</form>
